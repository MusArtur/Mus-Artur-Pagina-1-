    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #2563eb;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #020412;
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020412; }
        ::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .blue-gradient-text {
            background: linear-gradient(135deg, #60a5fa, #2563eb, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #020412;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.4s ease, visibility 0.4s;
        }
        .loaded #loader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <script type="importmap">

<body>
    <div id="loader">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-600/20 border-t-blue-600 rounded-full animate-spin mx-auto"></div>
            <p class="mt-6 font-orbitron text-[10px] uppercase tracking-widest text-blue-500">Cargando Sistema...</p>
        </div>
    </div>
    <div id="root"></div>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => document.body.classList.add('loaded'), 500);
        });
        // Fail-safe
        setTimeout(() => document.body.classList.add('loaded'), 3000);
    </script>
</body>
